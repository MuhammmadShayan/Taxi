<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Car body -->
  <rect x="50" y="120" width="300" height="80" rx="15" fill="#6c757d"/>
  
  <!-- Car top -->
  <rect x="90" y="90" width="220" height="40" rx="20" fill="#6c757d"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="220" r="25" fill="#343a40"/>
  <circle cx="120" cy="220" r="15" fill="#adb5bd"/>
  <circle cx="280" cy="220" r="25" fill="#343a40"/>
  <circle cx="280" cy="220" r="15" fill="#adb5bd"/>
  
  <!-- Windows -->
  <rect x="100" y="100" width="50" height="30" rx="5" fill="#87ceeb"/>
  <rect x="160" y="100" width="80" height="30" rx="5" fill="#87ceeb"/>
  <rect x="250" y="100" width="50" height="30" rx="5" fill="#87ceeb"/>
  
  <!-- Headlights -->
  <circle cx="65" cy="150" r="8" fill="#fff3cd"/>
  <circle cx="335" cy="150" r="8" fill="#f8d7da"/>
  
  <!-- License plate -->
  <rect x="160" y="190" width="80" height="20" rx="3" fill="#ffffff" stroke="#dee2e6"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">No Image Available</text>
</svg>
